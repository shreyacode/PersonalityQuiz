<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you an introvert or extrovert?</h1>
		<p>Take this quiz to find out!</p>
	</header>

	<main>

		<h2>Choose your outfit</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/cozy.jpg" alt="Cozy outfit with jeans">
        <br>
        <button id="q1a1">Cozy Outfit</button>
      </div>

      <div class="answer-choice">
        <img src="assets/stylish.jpg" alt="pink dress">
        <br>
        <button id="q1a2">Stylish Outfit</button>
      </div>

    </div> 
    
    <h2>It's friday, what would you rather do?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/friends.jpg" alt="Friends talking">
        <br>
        <button id="q2a1">Going out with friends!</button>
      </div>

      <div class="answer-choice">
        <img src="assets/book.jpg" alt="a book">
        <br>
        <button id="q2a2">Staying home and reading a book</button>
      </div>

    </div> 
    
    <h2>Pick something to eat!</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/mcdonalds.jpg" alt="mcdonalds meal">
        <br>
        <button id="q3a1">McDonalds</button>
      </div>

      <div class="answer-choice">
        <img src="assets/pancake.jpg" alt="homemade pancakes with blueberries and bananas">
        <br>
        <button id="q3a2">Homemade Pancakes</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
   
    
    
  </main>
  </body>
</html>
